<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="main">

        <div class="first">
            <img src="./src/images/bg-main-desktop.png" alt="" id="bg-desktop">
            <img src="./src/images/bg-main-mobile.png" alt="" id="bg-mobile">

            <div class="card-wrapper">

                <div class="front">
                    <img src="./src/images/bg-card-front.png" id="front-image" alt="">
                    
                    <div class="details">
                        <svg aria-hidden="true" focusable="false" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                        
                        <div class="number-container">
                            <p id="number">0000 0000 0000 0000</p>
                        </div>

                        <div class="card-footer">

                            <div>
                                <p id="name">JANE APPLESEED</p>
                            </div>

                            <div>
                                <span id="month">00</span>
                                /
                                <span id="year">00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back">
                    <img src="./src/images/bg-card-back.png" alt="">
                    <div class="back-details">
                        <div class="cvc-container">
                            <p id="cvc">000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="second">
            <form class="form">

                <div class="confirmation">
                    <div>
                        <svg aria-label="false" focusable="false" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                    </div>
                    <p class="thankyou">
                        THANK YOU
                    </p>

                    <p class="accent-text">
                        We've added your card details
                    </p>

                    <button class="button">Continue</button>
                </div>

                <div id="form-wrapper">
                    <div class="form-control">
                        <label>CARDHOLDER NAME</label>
                        <div class="gradient-wrapper big-gradient">
                            <input type="text" id="form-name" name="name" placeholder="e.g Jane Appleseed">
                        </div>
    
                        <div class="error-container name-errors">
                            
                        </div>
    
                    </div>
                    
                    <div class="form-control">
                        <label>CARD NUMBER</label>
                        
                        <div class="gradient-wrapper big-gradient">
                        <input type="text" name="number" id="form-number" maxlength="19" placeholder="e.g 1234 5678 9123 0000">
                        </div>
                        
                        <div class="error-container number-errors">
                        </div>
                    </div>
    
                    <div class="form-control form-footer">
                        <div>
                            <label for="">EXP. DATE (MM/YY)</label>
                            <div class="gradient-wrapper">
                                <input type="text" id="form-month" name="month" placeholder="MM" maxlength="2">
                            </div>
                            <div class="gradient-wrapper">
                                <input type="text" id="form-year" 
                                name="year" placeholder="YY" 
                                maxlength="2">
                            </div>
    
                            <div class="error-container month-errors year-errors">
                            </div>
                        </div>
    
                        <div>
                            <label for="">CVC</label>
                            <div class="gradient-wrapper">
                                <input type="text" id="form-cvc" name="cvc" placeholder="e.g. 123" minlength="3" maxlength="3">
                            </div>
                            <div class="error-container cvc-errors">
    
                            </div>
                        </div>
                    </div>
    
                    <div class="form-control">
                        <button type="button" onclick="confirm()">Confirm</button>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
